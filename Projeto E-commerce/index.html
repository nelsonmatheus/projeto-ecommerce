<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Master</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header>
        <a href="#"><img src="assets/images/logo.svg" alt="Dev em Dobro"></a>
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Sobre">Sobre</a></li>
                <li><a href="#Produtos">Produtos</a></li>
                <li><a href="#faq">Perguntas frequentes</a></li>
                <li><a href="#Contato">Fale conosco</a></li>
            </ul>
        </nav>
        <button>
            <img src="assets/images/icone_carrinho.svg" alt="Carrinho de compras">
        </button>
    </header>
    <main>
        <section>
            <h2>Produtos</h2>
            <ul>
                <li>
                    <figure>
                        <img src="assets/images/camiseta_roxa.jpg" alt="Camiseta Dev em Dobro - Roxa">
                        <figcaption>Camiseta Dev em Dobro - Roxa</figcaption>
                    </figure>
                    <div>
                        <span>Cor: Roxa</span>
                        <span>Tamanho: M</span>
                        <span>R$ 89,00</span>
                        <button>Adicionar ao carrinho</button>
                    </div>
                </li>
                <li>
                    <figure>
                        <img src="assets/images/caneca_devemdobro.jpg" alt="Caneca Dev em Dobro">
                        <figcaption>Caneca Dev em Dobro</figcaption>
                    </figure>
                    <div>
                        <span>Cor: Branca</span>
                        <span>R$ 19,00</span>
                        <button>Adicionar ao carrinho</button>
                    </div>
                </li>
            </ul>
            <p>Seu site de compras online para desenvolvedores.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 DevQuest. Todos os direitos reservados.</p>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
